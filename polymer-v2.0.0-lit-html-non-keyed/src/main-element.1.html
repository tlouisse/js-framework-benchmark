<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="main-element">
    <link rel="import" href="shared-styles.html">
    <template>
        <style include="shared-styles"></style>        
        <div class="container" >
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Polymer v2.0.0</h1>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-sm-6 smallpad">
                                <button type="button" class="btn btn-primary btn-block" id="run" on-click="run">Create 1,000 rows</button>
                            </div>
                            <div class="col-sm-6 smallpad">
                                <button type="button" class="btn btn-primary btn-block" id="runLots" on-click="runLots">Create 10,000 rows</button>
                            </div>
                            <div class="col-sm-6 smallpad">
                                <button type="button" class="btn btn-primary
                                btn-block" id="add" on-click="add">Append 1,000 rows</button>
                            </div>
                            <div class="col-sm-6 smallpad">
                                <button type="button" class="btn btn-primary
                                btn-block" id="update" on-click="update">Update every 10th row</button>
                            </div>
                            <div class="col-sm-6 smallpad">
                                <button type="button" class="btn btn-primary
                                btn-block" id="clear" on-click="clear">Clear</button>
                            </div>
                            <div class="col-sm-6 smallpad">
                                <button type="button" class="btn btn-primary
                                btn-block" id="swaprows" on-click="swapRows">Swap Rows</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-hover table-striped test-data">
                <tbody>
                    <template is="dom-repeat" items="[[data]]">
                        <tr class$="{{rowClass(item.id, selected)}}">
                            <td class="col-md-1">[[item.id]]</td>
                            <td class="col-md-4">
                                <a on-tap="select">[[item.label]]</a>
                            </td>
                            <td class="col-md-1"><a on-tap="del"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
                            <td class="col-md-6"></td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <span class="preloadicon glyphicon glyphicon-remove" aria-hidden="true"></span>
        </div>
    </template>
    <script>
var startTime;
var lastMeasure;

var startMeasure = function(name) {
    startTime = performance.now();
    lastMeasure = name;
};
var stopMeasure = function() {
    window.setTimeout(function() {
        var stop = performance.now();
        console.log(lastMeasure+" took "+(stop-startTime));
    }, 0);
};

// HTMLImports.whenReady(function () {
    
    class MainElement extends Polymer.Element {

        static get is() { return 'main-element' }
        
        static get properties() { 
            return {
                data: {
                    type: Array,
                    value: function() { return []; }
                },
                did: {
                    type: Number,
                    value: 1,
                },
                selected: Number
            }
        }
        
        constructor() {
            super();
        }

        connectedCallback() {
            super.connectedCallback();
        }

        ready() {
            super.ready();

            // Array.prototype.forEach.call(this.shadowRoot.querySelectorAll('button'), b => {
            //     b.addEventListener('click',this[b.id].bind(this))
            // });    
        }

        add() {
            startMeasure("add");
            this.data = this.data.concat(this.buildData(1000));
            stopMeasure();
        }

        run() {
            console.log('run');
            startMeasure("run");
            this.data = this.buildData(1000);
            stopMeasure();
        }

        runLots() {
            startMeasure("runLots");
            this.data = this.buildData(10000);
            stopMeasure();
        }

        clear() {
            startMeasure("clear");
            this.data = [];
            stopMeasure();
        }

        del(e) {
            startMeasure("delete");
            this.splice("data", e.model.index, 1);
            stopMeasure();
        }

        select(e) {
            startMeasure("select");
            this.selected = e.model.item.id;
            stopMeasure();
        }

        swapRows() {
            startMeasure("swapRows");
            if(this.data.length > 10) {
                var a = this.data[4];
                var b = this.data[9];
                this.set(["data", 9], null);
                this.set(["data", 4], b);
                this.set(["data", 9], a);
            }
            stopMeasure();
        }

        update() {
            startMeasure("update");
            for (let i=0;i<this.data.length;i+=10) {
                this.set(["data", i, "label"], this.data[i].label + ' !!!');
            }
            stopMeasure();
        }

        rowClass(id, selected) {
            return id == selected ? "danger" : null;
        }

        buildData(count) {
            var adjectives = ["pretty", "large", "big", "small", "tall", "short", "long", "handsome", "plain", "quaint", "clean", "elegant", "easy", "angry", "crazy", "helpful", "mushy", "odd", "unsightly", "adorable", "important", "inexpensive", "cheap", "expensive", "fancy"];
            var colours = ["red", "yellow", "blue", "green", "pink", "brown", "purple", "brown", "white", "black", "orange"];
            var nouns = ["table", "chair", "house", "bbq", "desk", "car", "pony", "cookie", "sandwich", "burger", "pizza", "mouse", "keyboard"];
            var data = [];
            for (var i = 0; i < count; i++) {
                data.push({ id: this.did++, label: adjectives[this._random(adjectives.length)] + " " + colours[this._random(colours.length)] + " " + nouns[this._random(nouns.length)] });
            }
            return data;
        }

        _random(max) {
            return Math.round(Math.random() * 1000) % max;
        }
    }
    
    customElements.define('main-element', MainElement);


    // Polymer({
    //     is: 'main-element',

    //         data: {

    //         },
    //         did: {
    //             type: Number,
    //             value: 1,
    //         },
    //         selected: Number
    //     },

    // });
// });
    </script>
</dom-module>
